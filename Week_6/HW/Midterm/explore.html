<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">

		<meta name="description" content="Explore the world of endangered bears.">

		<style type="text/css">

		/*@import url('https://fonts.googleapis.com/css?family=Roboto:100');*/
		@import url('https://fonts.googleapis.com/css?family=PT+Sans');

    	* {
            margin: 0;
            padding: 0;
        }
    
        body {
            /*font-family: 'Roboto', sans-serif;*/
            font-family: 'PT Sans', sans-serif;
            /*background-color: black;*/
            /*background-color: rgba(100, 100, 100, 1);*/
            background-color: black;
        }

        header {
            background-color: rgba(83, 45, 45, 0.9);
            width: 100%;
            /*padding: 0 10%;*/
            height: 50px;
            position: fixed;
            margin-bottom: 10px;
            z-index: 10;
            border-bottom: 1px solid #d26e6e;
        }

        img.logo {
            display: inline-block;
            margin: 5px 0 0 30px;
            height: 80%;
        }

        h1.logo {
            display: inline-block;
            margin: 5px 0 0 30px;
            color: white;
        }

        h1.logo-two {
            display: inline-block;
            margin: 5px 0 0 0;
            color: rgba(210, 110, 110, 1);
        }

        h1.logo-three {
            display: inline-block;
            margin: 5px 0 0 0;
            color: white;
        }

        header nav {
            display: inline-block;
            float: right;
        }

        header nav ul {
            list-style-type: none;
            text-align: center;
            padding: 0;
            margin: 0; 
            margin-right: 20px;
            /*background-color: rgba(40, 40, 40, 0.1);*/
        }

        header nav ul li {
            display: inline-block;
            margin: 0 -2px;
            width: 100px;
            height: 50px;
            line-height: 50px;
            font-size: 16px;  
            /*background-color: rgba(210, 110, 110, 1);*/
        }

        header nav ul li a {
            text-decoration: none;
            color: white;
            display: block;
        }

        header nav a:hover{
            background-color: rgba(210, 110, 110, 1);
            color: #FFF;
        }

        div p.page {
            color: white;
            text-align: center;
            height: 40px;
            margin-top: 12px;
            font-size: 24px;
            font-weight: bold; 
        }

        div.container {
            padding-top: 50px;
            width: 100%;
            height: 100%;
            /*overflow: hidden;*/
            position: relative;
        }

        .container img {
            display: inline-block;
            border: 1px solid #d26e6e;
            width: 100%;
            height: 200px;
            /*min-width: 200px;*/
            /*margin: 0 -1.9px -6px -1.9px;*/
            margin: 0 -2px -6px -2px;
            /*margin: -2px;*/
            /*float: right;*/
            min-width: 800px;
        }

        div.wide-photo {
            position: relative;
            width: 100%;
        }

        div.wide-photo p {
            position: absolute;
            color: white;
            bottom: 0;
            padding-left: 30px;
            /*padding-bottom: 5px;*/
            padding-right: 30px;
            /*padding-top: 5px;*/
            font-size: 20px;
            background-color: rgba(210, 110, 110, 1);
            /*margin-right: 100%;*/
            /*opacity: 0;*/
            max-height: 0;
            transition-property: all;
            transition-duration: 0.5s;
            transition-timing-function: cubic-bezier(0.0, 0.0, 0.58, 1.0);
        }
         
        div.wide-photo:hover p {
            /*opacity: 1;*/
            padding-bottom: 5px;
            padding-top: 5px;
            max-height: 100%;
            transition-property: all;
            transition-duration: 0.5s;
            transition-timing-function: cubic-bezier(0.42, 0.0, 0.58, 1.0);
        }

        div.wide-photo div.overlay {
            background-color: #d26e6e;
            position: absolute;
            top: 0;
            z-index: 10;
            width: 100%;
            height: 200px;
            opacity: 0;
            margin: 0 -2px -6px -2px;
            border: 1px solid #d26e6e;
        }

        div.wide-photo div.overlay:hover {
            opacity: 0.3;
            transition: all 0.5s ease;
        }

        </style>
    </head>

    <body>
    
        <header class="sticky-navbar">

        <div class="container">

            </div>
            <div class="wide-photo">

            </div>

        </div>
    
    </body>
