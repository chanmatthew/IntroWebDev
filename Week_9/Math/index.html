		    function coinFlip() {
		        var yn = Math.round(Math.random());

		        }

		    // what if we want a random number between 0 and 10? 
		    function randNum(max) {
		    	var rn = Math.round(max * Math.random());
		    	alert(rn);
		    }
		    randNum(50);

		    // what is we want a random number within a min max range?
		    function randNumRange(min, max) {
		    	var rn = Math.round(Math.random() * (max - min) + min);
		    	// use return to pass back a value when function is called
		    	return rn;
		    }

		    var myRand = randNumRange(45,73);
		    console.log(myRand);
		    var yourRand = randNumRange(100,1000);
		    console.log(yourRand);
