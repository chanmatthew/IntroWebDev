<!DOCTYPE html>
<html>
	<head>
		<title>Toggle Styles with Javascript</title>
		<meta charset="utf-8">
		<style>
			.active {
				background-color: #006FFF;
				color: white;
				font-size: 60px;
			}
		</style>

		<script type="text/javascript">

			function toggleActive() {
				var element = document.getElementById('changeMe');
				console.log(element.classList);
				// element.classList.add('active');
				if (element.classList.contains('active')) {
					element.classList.remove('active');
					element.innerHTML = "I'm not active anymore!";
				}
				else {
					element.classList.add('active');
					element.innerHTML = "Woo Hoo! I'm active!";
				}
			}

		</script>
	</head>
	<body>
	
		<h1 id="changeMe" onClick="toggleActive()">This is a header, click me to change my CSS class and my html content!</h1>
	
	</body>
</html>
