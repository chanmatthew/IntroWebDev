<!DOCTYPE html>
<html>
	<head>
		<title>Event Listeners/Delegation (Teaser)</title>
		<meta charset="utf-8">
		<style type="text/css">
			img {
				display: block;
			}
			.hidden { 
				display: none;
			}
			.active {
				color: red;
			}
		</style>
		<script type="text/javascript">
			// wait for the DOM to be loaded before executing certain code

			document.addEventListener('DOMContentLoaded', function() {
				console.log('locked and loaded');
				document.getElementById('hideBtn').addEventListener('click', hideMurray);
				document.getElementById('eventH1').addEventListener('mouseover', function(event) {
					console.log(event.target);
					var el = event.target;
					el.classList.toggle('active');
				})
			});

			// document.getElementById('hideBtn').addEventListener('click', hideMurray);

			function hideMurray() {
				var murray = document.getElementById('bill');
				murray.classList.toggle('hidden');
			}
		</script>
	</head>
	<body>
	
		<h1 id="eventH1">This H1 is here to be moused over so we can see the even object</h1>
		<button id="hideBtn">Hide</button>
		<div>
			<img id="bill" src="http://www.fillmurray.com/800/400">
		</div>
	
	</body>
</html>
